name: CI/CD Pipeline

on:
  push:
    branches:
      - dev
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up environment variables
        run: |
          echo "DB_USER=${{ secrets.DB_USER }}" >> $GITHUB_ENV
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> $GITHUB_ENV
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> $GITHUB_ENV
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  merge_and_deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev' && success()  
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Git configuration
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Merge dev into main
        run: |
          git fetch origin main
          git checkout main
          git merge dev --no-ff -m "Automated merge from dev to main"
          git push origin main

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.AZURE_SSH_PRIVATE_KEY }}

      - name: Deploy to Azure
        run: |
          # Despliegue en Azure
          ssh -o StrictHostKeyChecking=no azureuser@${{ secrets.AZURE_IP }} "
            export DB_USER='${{ secrets.DB_USER }}' &&
            export DB_HOST='${{ secrets.DB_HOST }}' &&
            export DB_NAME='${{ secrets.DB_NAME }}' &&
            export DB_PASSWORD='${{ secrets.DB_PASSWORD }}' &&
            export DB_PORT='${{ secrets.DB_PORT }}' &&
            cd /home/BackEnd/documentsAppBack &&
            sudo git pull origin main &&
            sudo npm install --production &&
            sudo pm2 restart all
          "
  
  deploy_main:
    needs: merge_and_deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.AZURE_SSH_PRIVATE_KEY }}

      - name: Deploy to Azure
        run: |
          # Despliegue en Azure
          ssh -o StrictHostKeyChecking=no azureuser@${{ secrets.AZURE_IP }} "
            export DB_USER='${{ secrets.DB_USER }}' &&
            export DB_HOST='${{ secrets.DB_HOST }}' &&
            export DB_NAME='${{ secrets.DB_NAME }}' &&
            export DB_PASSWORD='${{ secrets.DB_PASSWORD }}' &&
            export DB_PORT='${{ secrets.DB_PORT }}' &&
            cd /home/BackEnd/documentsAppBack &&
            sudo git pull origin main &&
            sudo npm install --production &&
            sudo pm2 restart all
          "
