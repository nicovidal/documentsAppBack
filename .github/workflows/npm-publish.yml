name: CI/CD Pipeline

on:
  push:
    branches:
      - test
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up environment variables
        run: |
          echo "DB_USER=${{ secrets.DB_USER }}" >> $GITHUB_ENV
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> $GITHUB_ENV
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> $GITHUB_ENV
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.AZURE_SSH_PRIVATE_KEY }}

      - name: Deploy to Azure
        env:
          DB_USER: ${{ secrets.DB_USER }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_PORT: ${{ secrets.DB_PORT }}
        run: |
          sudo echo "DB_USER: $DB_USER"
          sudo echo "DB_HOST: $DB_HOST"
          sudo echo "DB_NAME: $DB_NAME"
          sudo echo "DB_PASSWORD: $DB_PASSWORD"
          sudo echo "DB_PORT: $DB_PORT"
          # Despliegue en Azure
          ssh -o StrictHostKeyChecking=no azureuser@${{ secrets.AZURE_IP }} "
            export DB_USER=${DB_USER} &&
            export DB_HOST=${DB_HOST} &&
            export DB_NAME=${DB_NAME} &&
            export DB_PASSWORD=${DB_PASSWORD} &&
            export DB_PORT=${DB_PORT} &&
            cd /home/BackEnd/documentsAppBack &&
            sudo git pull origin main &&
            sudo npm install --production &&
            sudo pm2 restart all
          "
