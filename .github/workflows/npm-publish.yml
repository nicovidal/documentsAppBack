name: CI/CD Pipeline

on:
  push:
    branches:
      - test  # Solo ejecuta la acci√≥n al hacer push en la rama test

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.AZURE_SSH_PRIVATE_KEY }} # Agrega tu clave privada en GitHub Secrets

      - name: Deploy to Azure
        run: |
          ssh user@<azure_ip> << EOF
          cd /path/to/your/backend
          git pull origin test
          npm install --production
          pm2 restart all
          EOF

